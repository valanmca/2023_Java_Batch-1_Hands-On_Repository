<form [formGroup]="myform">


  <mat-form-field class="example-full-width" appearance="outline" style="padding-top: 3%;margin-top: 10%;">
    <mat-label>Student id</mat-label>
    <input matInput type="number" formControlName="id">
    <div *ngIf="myform.get('id')!.touched && myform.get('id')!.invalid">
      <div *ngIf="myform.get('id')!.hasError('required')">
        <p>Student Id is required</p>
      </div>
    </div>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Student Name</mat-label>
    <input matInput type="text" formControlName="name">
    <div *ngIf="myform.get('name')!.touched" >
      <div *ngIf="myform.get('name')!.hasError('required')">
        <p>Student Name is required</p>
      </div>
    </div>
  
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Student Std</mat-label>
    <input matInput type="number" formControlName="std">
    <div *ngIf="myform.get('name')!.touched" >
      <div *ngIf="myform.get('name')!.hasError('required')">
        <p>Student Name is required</p>
      </div>
    </div>
    
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline" style="padding-left: 50px;">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline" style="padding-left: 50px;width: 250px;">
    <mat-label>Blood Group</mat-label>
    <mat-select>
      <mat-option *ngFor="let group of BloodGroup" [value]="group">
        {{group}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Address</mat-label>
    <textarea matInput type="text"></textarea>
  </mat-form-field>
  <br>
  <div style="margin-bottom: 10%">
    <button style="margin-left: 40%;" class="btn_window" mat-raised-button>Cancel</button>&nbsp;
    <button class="btn_window" mat-raised-button color="primary">Save</button>
    <br>

  </div>



</form>
