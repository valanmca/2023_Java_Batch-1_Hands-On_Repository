<html>

<head>
    <style>
        .Square {
            border: 3px solid brown;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 21%;
            left: 50px;
            background-color: bisque;
        }

        .Rectangle {
            border: 3px solid brown;
            height: 100px;
            width: 250px;
            position: absolute;
            top: 21%;
            left: 200px;
            background-color: bisque;
        }

        .Radius {
            border: 3px solid brown;
            border-radius: 20px;
            height: 100px;
            width: 300px;
            position: absolute;
            top: 21%;
            left: 500px;
            background-color: bisque;

        }

        .Circle {
            border: 3px solid brown;
            border-radius: 200px;
            height: 100px;
            width: 100px;
            position: absolute;
            top: 21%;
            left: 850px;
            background-color: bisque;

        }
    </style>
</head>

<body>
    <div class="Square">
        <h2>
            <center>Square</center>
        </h2>
    </div>
    <div class="Rectangle">
        <h2>
            <center>Rectangle</center>
        </h2>
    </div>
    <div class="Radius">
        <h2>
            <center>Radius</center>
        </h2>
    </div>
    <div class="Circle">
        <h2>
            <center>Circle</center>
        </h2>
    </div>

</body>

</html>
