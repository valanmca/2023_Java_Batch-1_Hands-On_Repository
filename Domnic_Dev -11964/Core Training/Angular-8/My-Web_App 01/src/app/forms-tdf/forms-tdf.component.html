<p>forms-tdf </p>

<br>
<div>
    <form #myForm="ngForm" (ngSubmit)="myFunction(myForm.value)">
        <label>Name </label> <input type="text" name="name" #name="ngModel" ngModel required
            pattern="[a-zA-Z][a-zA-Z]+">

        <div *ngIf="name.touched">
            <div *ngIf="name.errors?.['required']">
                <font color="red"> <b>Name Required</b> </font>
            </div>
            <div *ngIf="name.errors?.['pattern']">
                <font color="red"> <b>Invalid Name</b> </font>
            </div>
        </div>
        <br>
        <br>
        <label>Email </label> <input type="email" name="email" #email="ngModel" ngModel required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

        <div *ngIf="email.touched">
            <div *ngIf="email.errors?.['required']">
                <font color="red"> <b>Email Required</b> </font>
            </div>
            <div *ngIf="email.errors?.['pattern']">
                <font color="red"> <b>Invalid email</b> </font>
            </div>
        </div>

        <br>
        <br>

        <label>Mobile </label> <input type="tel" name="mobileno" #mobileno="ngModel" ngModel required  minlength="10" maxlength="10">
           

        <div *ngIf="mobileno.touched">
            <div *ngIf="mobileno.errors?.['required']">
                <font color="red"> <b>Mobileno Required</b> </font>
            </div>
            <div *ngIf="mobileno.errors?.['pattern']">
                <font color="red"> <b>Invalid Mobileno</b> </font>
            </div>
        </div>

        <br>
        <br>
        <label>Age </label> <input type="number" name="age" #age="ngModel" ngModel required maxlength="3" pattern="[0-9]+">

        <div *ngIf="age.touched">
            <div *ngIf="age.errors?.['required']">
                <font color="red"> <b>Age Required</b> </font>
            </div>
            <div *ngIf="age.errors?.['pattern']">
                <font color="red"> <b>Invalid Age</b> </font>
            </div>
        </div>

<br>
<br>
<label>Country</label> <select name="country" #country="ngModel" ngModel required >

    <option value="India">India</option> <option value="China">China</option> <option value="U.S">U.S</option>

</select>
<br>
<br>
<button [disabled]="myForm.invalid">Register</button>
    </form>
</div>

<div>
    Name:{{uname}} <br>
    EMail:{{uemail}} <br>
    Phno:{{uphno}} <br>
    Age:{{uage}} <br>
    Country:{{ucountry}}
</div>
