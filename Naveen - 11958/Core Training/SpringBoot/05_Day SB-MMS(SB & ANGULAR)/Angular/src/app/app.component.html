<div class="container">
  <mat-toolbar color="accent">
    <button mat-icon-button >
    <mat-icon>directions_car</mat-icon>
  </button>
  <span ><b>Movie Management System</b></span>
  <span class="space"></span>
  
  <button mat-raised-button (click)="addMovie()"color="primary" >
    Add Movie
  </button>
  </mat-toolbar>
  
  
  <div class="table-container">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Remo" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Movie ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      
      <!-- Vehicle Type Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Movie Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>  
    
      <!-- Vehicle Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
    
      <!-- Vehicle Number Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let row"> {{row.language}} </td>
      </ng-container>
    
      <!-- Vehicle Owner Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
      </ng-container>
    
      <!-- Action buttons -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-button color="primary" (click)="updateMovie(row)">
          <mat-icon>edit</mat-icon>
        </button>  
        <button mat-button color="warn" (click)="deleteMovie(row.id)">
          <mat-icon >delete</mat-icon>
        </button>
        </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
