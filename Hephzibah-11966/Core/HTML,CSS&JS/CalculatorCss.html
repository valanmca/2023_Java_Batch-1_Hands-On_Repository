<html>
    <head>
        <style>
        .Mydiv{
            
            text-align: center;
            border: 5px solid wheat;
            width: 358px;
            height: 380px;
            border-radius: 2px;
            position: absolute;
            top: 100px;
            left: 350px;
        }
        .left{
            
            border: 5px solid wheat;
            border-radius: 2px;
            width: 350px;
            height: 100px;
           

        }
        .Textbox{
            border-radius: 5px;
            width: 350;
            height: 100px;
            font-size:xx-large;
            direction: rtl;
            
        }
        .right{
            border-radius: 2px;
            background-color:bisque;           
        }
        button{
            
            border-radius:20px ;
            border-color: white;
            cursor: pointer;
            width: 80px;
            height: 50px;
            align-items: center;
        }
        body{
            background-color: rgb(127, 200, 198);
        }
        

        </style>
    </head>
    <body style="text-align: center;" >
        <div class="Mydiv">
            <div class="left">
                <input type="Textbox" class="Textbox">
            </div>
                <div class="right">
                <table>
                    
                <tr><td><button>AC</button></td>
                    <td><button>+/-</button></td>
                    <td><button>%</button></td>
                    <td><button class="solve">/</button></td></tr>
                <tr><td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="solve">x</button></td></tr>
                <tr><td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="solve">-</button></td></tr>   
                <tr><td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="solve">+</button></td></tr>  
                <tr><td><button>0</button></td>
                    <td><button>00</button></td>
                    <td><button>.</button></td>
                    <td><button class="solve">=</button></td></tr>          
                </table>
            </div>
             
        </div>
    </body>
</html>
