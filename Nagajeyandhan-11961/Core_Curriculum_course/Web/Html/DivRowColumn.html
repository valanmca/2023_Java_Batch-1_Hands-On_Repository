<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        .header{
            border: 5px solid rgb(247, 14, 220);
            height: 100px;
            width: 1400px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .left{
            border: 5px solid rgb(33, 10, 243);
            height: 400px;
            width: 150px;
            position: absolute;
            top: 175px;
            left: 50px;
        }
        .center{
            border: 5px solid rgb(255, 6, 6);
            height: 400px;
            width: 1050px;
            position: absolute;
            top: 175px;
            left: 225px;  
        }
        .right{
            border: 5px solid rgb(234, 255, 8);
            height: 400px;
            width: 150px;
            position: absolute;
            top: 175px;
            left: 1300px;  
        }
        .footer{
            border: 5px solid rgb(28, 248, 20);
            height: 100px;
            width: 1400px;
            position: absolute;
            top: 600px;
            left: 50px; 
        }
    </style>
</head>
<body>
    <div  class="header">
        <h2 align="center"><b>Header</b></h2>
    </div>

    <div class="left">
        <h2 align="center"><b>Sidebarleft</b></h2>
    </div>

    <div class="center">
        <h2 align="center"><b>Content</b></h2>
    </div>

    <div class="right">
        <h2 align="center"><b>Sidebarright</b></h2>
    </div>

    <div class="footer">
        <h2 align="center"><b>Footer</b></h2>
    </div>
</body>
</html>
