<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <title>Sample</title>

</head>

<body>
    <form align="center">

        <div align="center" style="margin-top: 200px">

            <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg"
                style="width: 5%;height:5%;">
        </div>
        <div>
            <div style="padding-left: 500px;padding-right: 500px;">
                <div class="input-group mb-3">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" style="width: 100px" class="form-control" placeholder="Username"
                        aria-label="Username">

                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Password</span>
                    </div>
                    <input type="text" class="form-control" placeholder="password" aria-label="Password"
                        aria-describedby="basic-addon2">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
