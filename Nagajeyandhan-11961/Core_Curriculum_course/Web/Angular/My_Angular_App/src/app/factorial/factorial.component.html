<html>
    <body>
        <h1>Factorial</h1>
        <table class="table table-bordered" style="width:40%;height:40%; border :3px solid black">
            <tr >
                <th style="border: 2px solid black;">Number</th>
                <th >Factorial</th>
            </tr>
            <tr *ngFor= "let fact of factorial">
                <td >{{fact}}</td>
                <td style="border: 2px solid black;">{{getFact(fact)}}</td>
            </tr>
        </table>
    </body>
</html>
