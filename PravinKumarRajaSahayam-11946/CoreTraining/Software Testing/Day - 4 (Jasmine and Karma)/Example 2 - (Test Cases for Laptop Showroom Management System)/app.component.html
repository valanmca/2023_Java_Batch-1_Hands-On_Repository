<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<mat-toolbar color="primary">
  <span>Laptop Showroom Management System</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    ADD Laptop
  </button>
</mat-toolbar>



<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Laptop Model Name" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

    
      <ng-container matColumnDef="laptopId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Laptop ID </th>
        <td mat-cell *matCellDef="let row"> {{row.laptopId}} </td>
      </ng-container>


      <ng-container matColumnDef="laptopBrandName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Laptop Brand Name</th>
        <td mat-cell *matCellDef="let row"> {{row.laptopBrandName}}</td>
      </ng-container>

      <ng-container matColumnDef="laptopModelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Laptop Model Name</th>
        <td mat-cell *matCellDef="let row"> {{row.laptopModelName}}</td>
      </ng-container>

      <ng-container matColumnDef="laptopPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Laptop Price</th>
        <td mat-cell *matCellDef="let row"> {{row.laptopPrice}}</td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteLaptop(row.laptopId)">
            <mat-icon>delete</mat-icon>
          </button>
          
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
