
  <mat-toolbar color="accent">
    <button mat-icon-button >
    <mat-icon>movie</mat-icon>
  </button>
  <span ><b>Movie Management System</b></span>
  <span class="space"></span>
  
  <button mat-raised-button (click)="addMovie()"color="primary" >
    Add Movie
  </button>
  </mat-toolbar>
  
  
  <div class="container">
    <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Remo" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"  matSort>
  
      
    
      <!-- Movie ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Movie ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      
      <!-- Movie Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Movie Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>  
    
      <!-- Movie Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
    
      <!-- Movie Language -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let row"> {{row.language}} </td>
      </ng-container>
    
      <!-- Movie Duration -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
      </ng-container>
    
      <!-- Action buttons -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-button color="primary" (click)="updateMovie(row)">
          <mat-icon>border_color</mat-icon>
        </button>  
        <button mat-button color="warn" (click)="deleteMovie(row.id)">
          <mat-icon >delete_forever</mat-icon>
        </button>
        </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
  </div>
