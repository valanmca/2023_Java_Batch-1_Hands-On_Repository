<div class="head">

     <h3 style="text-align: center;"> Hospital Management System</h3>
    </div>
    
    
    <div class="left">
    <div class="div1">
     <form #myform="ngForm">
     <label > Patient Name:</label><br>
     <div class="input-group mb-2" >
        <div class="col-xs-4">
        <input type="text" class="form-control" name="name" #name="ngModel" ngModel required pattern="[a-zA-z ]+" placeholder="PatientName" aria-label="PatientName" onfocus="this.placeholder=''">
    </div> 
    </div>
     <div *ngIf="name.touched">
     <div *ngIf="name.errors?.['required']">
     <font color="red">Name is required</font>
     </div>
     <div *ngIf="name.errors?.['pattern']">
     <font color="red">Invalid Name </font>
     </div>
     </div>
    
     <br>
    
     <label > Patient Id:</label><br>
     <div class="input-group mb-2" >
        <div class="col-xs-4">
        <input type="text" class="form-control" name="id" #id="ngModel" ngModel required pattern="[0-9]+" placeholder="PatientId" aria-label="PatientId" onfocus="this.placeholder=''">
    </div> 
    </div>
     <div *ngIf="id.touched">
     <div *ngIf="id.errors?.['required']">
     <font color="red">Id is required</font>
     </div>
     <div *ngIf="id.errors?.['pattern']">
     <font color="red">Invalid Id</font>
     </div>
    </div>
    
    <br>
    
     <label > Patient Address:</label><br>
     <div class="input-group mb-2" >
        <div class="col-xs-4">
        <input type="text" class="form-control" name="add" #add="ngModel" ngModel required pattern="[0-9/]+/[a-zA-z, 0-9-]+"  placeholder="PatientId" aria-label="PatientId" onfocus="this.placeholder=''">
    </div> 
    </div>
     <div *ngIf="add.touched">
     <div *ngIf="add.errors?.['required']">
     <font color="red">Address is required</font>
     </div>
     <div *ngIf="add.errors?.['pattern']">
     <font color="red">Invalid Add</font>
    </div>
    </div><br><br>
    
     <button class="btn btn-success" (click)="insertPatient(myform.value)">Insert</button>&nbsp;&nbsp;&nbsp;
     <button class="btn btn-info" (click)="updatePatient(myform.value)">Update</button>&nbsp;&nbsp;&nbsp;
     <button class="btn btn-danger" (click)="deletePatient(myform.value)">Delete</button>&nbsp;&nbsp;&nbsp;
    </form>
     <br>
     &nbsp;&nbsp;<font color="green">{{result}}</font>
     
     <div class="right">
         <ul>
         <li *ngFor="let pat of patList">{{pat.name}}-{{pat.id}}-{{pat.add}}</li>
         </ul>
        
        
        </div>
    
    </div>
