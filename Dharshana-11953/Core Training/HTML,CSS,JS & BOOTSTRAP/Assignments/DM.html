    <style>
        td{

        @media screen and (min-width: 992px) {
            .navbar {
                padding: 0;
            }

            .navbar .navbar-nav .nav-link {
                padding: 1em 0;
            }

            .navbar .navbar-nav .nav-item {
                margin: 0 1em;
            }
        }

        .navbar .navbar-nav .nav-item {
            position: relative;
        }

        .navbar .navbar-nav .nav-item::after {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            content: "";
            background-color: black;
            width: 0%;
            height: 4px;
            transition: all 0.5s;
        }

        .navbar .navbar-nav .nav-item:hover::after {
            width: 100%;
        }
    </style>
</head>
