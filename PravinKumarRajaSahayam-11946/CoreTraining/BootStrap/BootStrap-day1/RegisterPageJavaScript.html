        <script>
            function varf()
            {
                var firstnames= '^[A-Z a-z]+$'
                var firstname = document.getElementById("fname").value;
                if(firstname == "")
                {
                    alert("First name should not be empty");
                }
                else if(!firstname.match(firstnames))
                {
                    alert("First name should be alphabet");
                }
                else if(firstname.length<5)
                {
                    alert("First name should be less than the 5");
                }
                var lastnames= '^[A-Z a-z]+$'
                var lastname = document.getElementById("lname").value;
                if(lastname == "")
                {
                    alert("Last name should not be empty");
                }
                else if(!lastname.match(lastnames))
                {
                    alert("Last name should be alphabet");
                }
                else if(lastname.length<5)
                {
                    alert("Last name should be less than the 5");
                }
                var usernames= '^[A-Z a-z 0-9]+$'
                var username = document.getElementById("uname").value;
                if(username == "")
                {
                    alert("User name should not be empty");
                }
                else if(!username.match(usernames))
                {
                    alert("User name should be alphabet and numeric values");
                }
                else if(username.length<5)
                {
                    alert("User name should be less than the 5");
                }
                var emails=  /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
                var email = document.getElementById("email").value;
                if(email == "")
                {
                    alert("Email address should not be empty");
                }
                else if(!email.match(emails))
                {
                    alert("Email adress should be end with @gmail.com or Invalid Email address");
                }
                var addresss= /^(?![ -.&,_'":?!/])(?!.*[- &_'":]$)(?!.*[-.#@&,:?!/]{2})[a-zA-Z0-9- .#@&,_'":.?!/]+$/ ;
                var address = document.getElementById("add").value;
                if(address == "")
                {
                    alert("Address should not be empty");
                }
                else if(!address.match(addresss))
                {
                    alert("Adrress should be use all the correct details");
                }
                var pincodes = '^[0-9]+$'
                var pincode = document.getElementById("pincodea").value;
                if(pincode == "")
                {
                    alert("Pincode should not be empty");
                }
                else if(!pincode.match(pincodes))
                {
                    alert("Pincode should be numeric values");
                }
                else if(pincode.length > 6)
                {
                    alert("Pincode should be less than or equal to the 6");
                }
                var passwordf = '^[a-z A-Z 0-9 ]+$'        
                var password = document.getElementById("passworda").value;
                if(password == "")
                {
                    alert("Password should not be empty");
                }
                else if(!password.match(passwordf))
                {
                    alert("Password should be for both alphabet and numeric values");
                }
                else if(password.length < 8)
                {
                    alert("Password should be Greater than or equal to the 8");
                }
                else if(password.length > 15)
                {
                    alert("Password should be less than or equal to the 15");
                }
                var passwordf = '^[a-z A-Z 0-9 ]+$'        
                var passwordc = document.getElementById("passworde").value;
                if(passwordc == "")
                {
                    alert("Confirm password should not be empty");
                }
                else if(!passwordc.match(password))
                {
                    alert("Confirm password should be match with the password");
                }
                var doba = document.getElementById("DOB").value;
                if(doba == "")
                {
                    alert("Date of birth should not be empty");
                }
                var radioa = document.getElementById("radio").value;
                if(radioa == "")
                {
                    alert("Fill the gender,it should not be empty");
                }
                var expers = document.getElementById("exp").value;
                if(expers == "")
                {
                    alert("Experience should not be empty");
                }
                var ski = document.getElementById("skills").value;
                if(ski== "")
                {
                    alert("Skill set should not be empty");
                }
            }
        </script>
