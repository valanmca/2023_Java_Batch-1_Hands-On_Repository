<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
        <style>
            .Square
            {
                border : 6px solid fuchsia;
                height : 100px;
                width : 150px;
                position : absolute;
                left : 10px;
                background-color : lightblue;
            }
            .Rectangle
            {
                border : 6px solid orange;
                height : 100px;
                width : 300px;
                position : absolute;
                left : -6px;
                top : 110px;
                background-color : lightcoral;
            }
            .RectangleOval{
                border : 6px solid red;
                height : 100px;
                width : 300px;
                position : absolute;
                left : -6px;
                top : 230px;
                border-radius : 20px;
                background-color : lightcyan;
            }
            .Oval{
                border : 6px solid tomato;
                height : 100px;
                width : 300px;
                position : absolute;
                left : -6px;
                top : 350px;
                border-radius : 160px;
                background-color : lightgoldenrodyellow;
            }
            .Circle
            {
                border : 6px solid tomato;
                height : 100px;
                width : 300px;
                position : absolute;
                left : -6px;
                top : 475px;
            border-radius : 50%;
            display : inline-block;
                background-color : lightgoldenrodyellow
            }
        </style>
    </head>
    <body>
        <div1 class="Square" >
            <p><center><b>Square</b></center></p>
        </div>
        <div2 class="Rectangle" >
            <p><center><b>Rectangle</b></center></p>
        </div2>
        <div3 class="RectangleOval">
<p><center><b>RectangleOval </b></center></p>
            </div3>
            <div4 class="Oval" >
                <p><center><b>Oval</b></center></p>
            </div4>
            <div5 class="Circle" >
                <p><center><b>Circle</b></center></p>
            </div5>
    </body>
</html>
