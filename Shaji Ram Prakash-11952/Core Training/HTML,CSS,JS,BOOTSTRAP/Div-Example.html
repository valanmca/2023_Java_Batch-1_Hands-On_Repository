<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Div-Example</title>
    <style>
        .header {
            border: 7px solid rgb(243, 3, 247);
        }

        .sidebar-left {
            border: 7px solid Blue;
            position: absolute;
            width: 12%;
            height: 50%;
            top: 21%;
            left: 12px;
        }

        .content {
            border: 7px solid red;
            position: absolute;
            width: 67%;
            height: 50%;
            top: 21%;
            left: 250px;
        }
        .sidebar-right {
            border: 7px solid yellow;
            position: absolute;
            width: 12%;
            height: 50%;
            top: 21%;
            right: 12px;
        }
        .footer {
            border: 7px solid greenyellow;
            position: absolute;
            width: 97;
            height: 15%;
            top: 75%;
            left: 12px;
            right: 12px;
        }
    </style>
</head>

<body>
    <br>
    <div class="header">
        <center>
            <h2>
                <font color="purple"><b>Header</b></font>
            </h2>
            <br><br>
        </center>
    </div>
    <div class="sidebar-left">
        <center>
            <h2>
                <font color="purple"><b>Sidebar<br>Left</b></font>
            </h2>
        </center>
    </div>
    <div class="content">
        <center>
            <br><br>
            <h2>
                <font color="purple"><b>Content</b></font>
            </h2>
        </center>
    </div>
    <div class="sidebar-right">
        <center>
            <h2>
                <font color="purple"><b>Sidebar<br>Right</b></font>
            </h2>
        </center>
    </div>
    <div class="footer">
        <center>
            <h2>
                <font color="purple"><b>Footer</b></font>
            </h2>
            <br><br>
        </center>
    </div>
</body>

</html>
