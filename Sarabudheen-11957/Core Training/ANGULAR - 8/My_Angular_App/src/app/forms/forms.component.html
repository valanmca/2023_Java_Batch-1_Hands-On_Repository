
<div>
    <h1> Template Driven Form </h1>
<hr>
    <form #myForm="ngForm" (ngSubmit)="myFunction(myForm.value)">
        <br><br>
        <table>
       <tr><td>Name </td><td>:</td><td> <input type="text" name="name" #name="ngModel" ngModel required pattern="[a-zA-Z][a-zA-Z ]+"></td></tr> 

        <div *ngIf = "name.touched">
            <div *ngIf = "name.errors?.['required']">
                <font color="red"><b>Name is Required.</b></font>
            </div>
            <div *ngIf = "name.errors?.['pattern']">
                <font color="red"><b>Invalid Name</b></font>
            </div>

           
        </div> <br><br>

        <tr><td>Email</td><td>:</td><td><input type="text" name="email" #email="ngModel" ngModel required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"></td></tr>  

        <div *ngIf = "email.touched">
            <div *ngIf = "email.errors?.['required']">
                <font color="red"><b>Email is Required.</b></font>
            </div>
            <div *ngIf = "email.errors?.['pattern']">
                <font color="red"><b>Invalid Email</b></font>
            </div>

        </div>
        <br><br>

        <tr><td>Age</td><td>:</td><td><input type="text" name="age" #age="ngModel" ngModel required pattern="[0-9]+"></td></tr>

        <div *ngIf = "age.touched">
            <div *ngIf = "age.errors?.['required']">
                <font color="red"><b>Age is Required.</b></font>
            </div>
            <div *ngIf = "age.errors?.['pattern']">
                <font color="red"><b>Invalid Age</b></font>
            </div>

        </div>
        <br><br>

        <tr><td>Mobile No</td> <td>:</td> <td><input type="text" name="mobileno" #mobileno="ngModel" ngModel required maxlength="10" minlength="10" pattern="[0-9]+"></td></tr>

        <div *ngIf = "mobileno.touched">
            <div *ngIf = "mobileno.errors?.['required']">
                <font color="red"><b>Mobile No is Required.</b></font>
            </div>
            <div *ngIf = "mobileno.errors?.['pattern']">
                <font color="red"><b>Invalid Mobile No</b></font>
            </div>

        </div>
        <br><br>

       <tr><td>Country</td><td>:</td><td><select name="country" #country="ngModel" ngModel required>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Srilanga">SriLanga</option>
        </select></td></tr>
        <br>
       <tr><td colspan="3"><button [disabled]="myForm.invalid">Register</button></td></tr>
    </table>
    </form>
</div>
