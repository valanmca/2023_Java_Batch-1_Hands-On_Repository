<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Calculator</title>
    <script>
        function addition() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var sum = parseInt(a) + parseInt(b);
            document.getElementById("result").value = sum;
        }
        function subtraction() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var sub = parseInt(a) - parseInt(b);
            document.getElementById("result").value = sub;
        }
        function multi() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var mul = parseInt(a) * parseInt(b);
            document.getElementById("result").value = mul;
        }
        function division() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var div = parseInt(a) / parseInt(b);
            document.getElementById("result").value = div;
        }
    </script>
</head>

<body bgcolor="AntiqueWhite" style="padding: 100px;">

    <center>
        <h2>Calculator</h2>
    </center>
    <label><b>Enter the First Number:</b></label>
    <input type="number" name="number1" id="n1"><br><br>
    <label><b>Enter the Second Number:</b></label>
    <input type="number" name="number2" id="n2"><br><br>

    <button onclick="addition()">Add</button>
    <button onclick="subtraction()">Sub</button>
    <button onclick="multi()">Mul</button>
    <button onclick="division()">Div</button>
    <br><br>
        <label><b>Result</b></label>
        <input type="number" name="Result" id="result">
    </body>

</html>
