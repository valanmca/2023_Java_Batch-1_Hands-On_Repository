<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>String</title>

    <script>
        var a = 10;
        var b= 0;
        document.write(a/b)
        var date = new Date();
        document.write("<br><h1>");
        document.write("<br> " + date);
        document.write("<br> " + date.getDate());
        document.write("<br> " + date.getDay());
        document.write("<br> " + date.getMonth());
        document.write("<br> " + date.getFullYear());
        document.write("<br> " + date.getHours());
        document.write("<br> " + date.getMinutes());
        document.write("</h1>");
    </script>
</head>
<body>
</body>
</html>
