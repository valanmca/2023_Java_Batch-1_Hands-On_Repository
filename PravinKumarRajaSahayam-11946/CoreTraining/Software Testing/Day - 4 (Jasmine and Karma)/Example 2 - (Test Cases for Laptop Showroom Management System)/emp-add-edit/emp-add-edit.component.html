<div mat-dialog-title>
    <h1>Laptop Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()" id="empForm">
    <div mat-dialog-content class="content">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Laptop Id</mat-label>
                <input matInput type="text" placeholder="EX. 101" formControlName="laptopId" name="laptopId">
                <mat-error *ngIf="myError('laptopId', 'required')">*Laptop ID is required</mat-error>
                <mat-error *ngIf="myError('laptopId', 'pattern')">*Laptop ID is invalid</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Laptop Brand Name</mat-label>
                <input matInput placeholder="Ex. Dell" formControlName="laptopBrandName" name="laptopBrandName">
                <mat-error *ngIf="myError('laptopBrandName', 'required')">*Laptop Brand Name is required</mat-error>
                <mat-error *ngIf="myError('laptopBrandName', 'pattern')">*Laptop Brand Name is invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Laptop Model Name</mat-label>
                <input matInput type="text" placeholder="EX. Book" formControlName="laptopModelName" name="laptopModelName">
                <mat-error *ngIf="myError('laptopModelName', 'required')">*Laptop Model Name is required</mat-error>
                <mat-error *ngIf="myError('laptopModelName', 'pattern')">*Laptop Model Name is invalid</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Laptop Price</mat-label>
                <input matInput placeholder="Ex. 1235" formControlName="laptopPrice" name="laptopPrice">
                <mat-error *ngIf="myError('laptopPrice', 'required')">*Laptop Price is required</mat-error>
                <mat-error *ngIf="myError('laptopPrice', 'pattern')">*Laptop Price is invalid</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" (click)="onFormSubmit()">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
