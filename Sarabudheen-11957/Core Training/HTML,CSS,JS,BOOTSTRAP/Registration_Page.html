<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registraton Page</title>
    <style>
    table{
        background-color: #041E42;
        border-radius: 15% ;
        border: aliceblue;
        
    }

    th,td{
        height: 50px;
        width: 270px;
        color: aliceblue;
        font-weight: bold;
    }

    input{
        border: aliceblue;
        border-style: solid;
        color: black;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 1rem;
        background-color: aliceblue;
        height: 1cm;
        width: 4cm;
        text-align: center;
        border-radius: 5cm;
    }

    button{
        height: 1cm;
        width: 5cm;
        border-radius: 5cm;
    }
    label{
            color: aliceblue;
        }
    a{
            color: aliceblue;
            text-decoration: none;
        }

    </style>
    <script>
        function formvalidation(){
            var name = document.myform.name.value; 
            var number=document.myform.number.value;
            var email=document.myform.email.value;
            var gender=document.myform.gender.value;
            var dob=document.myform.dob.value;
            var address=document.myform.address.value;
            var pwd1=document.myform.pwd1.value;
            var pwd2=document.myform.pwd2.value;

            if (name==null || name==""){  
            alert("Name cannot be blank");  
             return false;  
            }
            else if(number.length==10){  
            alert("Enter Valid Mobile Number");  
            return false;  
            }  

            else if(email==null || email==""){
            alert("Email cannot be blank");
            return false;
            }

            else if(address==null || address==""){
            alert("Address cannot be blank");
            return false;
            }

            else if(pwd1.length<6){  
            alert("Password must be at least 6 characters long.");  
            return false; } 

            else if(pwd1!=pwd2){  
            alert("PassWord is not matching");  
            return false; }
            
            else{
                alert("Registered Successfully");
                return false;
            }
}  
        
    </script>
</head>
<body style="background: linear-gradient(112.1deg, rgb(32, 38, 57) 11.4%, rgb(63, 76, 119) 70.2%);">
    <form action="" name="myform">
    <table align="center" style="text-align: center;" >

        <tr><center><th colspan="3"><h3 style="color: aliceblue;">Registration Form</h3></th></center></tr>

        <tr><td ><label for="name"> <b>User Name</b></label></td>
            <td>:</td>   <td><input type="text" placeholder="Enter your Name" id="Uname" name="name"></td></tr>

        <tr><td ><label for="number"> <b>Mobile Number</b></label></td>
            <td>:</td>   <td><input type="text" placeholder="Enter your Number" id="number" name="number"></td></tr>

        <tr><td ><label for="email"> <b>Email ID</b></label></td>
            <td>:</td>   <td><input type="text" placeholder="Enter your email id" id="mail" name="email"></td></tr>
                       
        <tr><td ><label for="gender" name="gender"> <b>Gender</b></label></td>
            <td>:</td>   <td colspan="2"><input type="radio" id="male" value="male" name="gender" > <label for="Male">Male</label>
                                         <input type="radio" id="female" value="female" name="gender" > <label for="Female">Female</label></td></tr>
                                       
        <tr><td><label for="dob"> <b>Date of Birth</b></label></td>
            <td>:</td>   <td><input type="date" name="dob"></td></tr>

        <tr><td><label for="address"> <b>Address</b></label></td>
            <td>:</td>   <td><textarea name="address" id="address" cols="20" rows="2"></textarea></td></tr>

        <tr><td><label for="pwd"> <b>Enter Password</b></label></td>
            <td>:</td>   <td><input type="pwd" id="pwd1" name="pwd1"></td></tr>

        <tr><td><label for="pwd"> <b>Confirm Password</b></label></td>
            <td>:</td>   <td><input type="pwd" id="pwd2" name="pwd2"></td></tr>

        <tr><center><td colspan="3"><button onclick="formvalidation()">Register</button></td></tr></center>
        <tr><td colspan="3"> <b style="color: aliceblue;">You already have an account</b></td></tr>
        <tr><td colspan="3"> <a href="file:///D:/VS%20Code%20Workspace/Login_Page.html">Login </a> </td></tr>


</table>
</form>
    
</body>
</html>
