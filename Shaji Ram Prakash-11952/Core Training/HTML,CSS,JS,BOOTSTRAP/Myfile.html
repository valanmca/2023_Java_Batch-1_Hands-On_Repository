<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Css Examples</title>
    <style>
        #H1-style1{
            color: lightgreen;
            border: 2px solid lightgreen;
            text-align: center;
        }
        .H1-style2{
            color: orange;
            border: 2px solid orange;
            text-align: center;
        }
        h1{
            color: blue;
            border: 2px solid blue;
            text-align: center;
        }
        <!-- Element / Tag selector => h1{.....}
        Id selector => #id_name{.....}
        Class selector => .class_name{.....}
        Grouping selector => h1, b{.....}
        Universal selector => * {.....} -->
    </style>
</head>
<body>
    <h1 id="H1-style1">MyText-1</h1>
    <h1 class="H1-style2">MyText-2</h1>
    <h1>MyText-3</h1>
</body>
</html>
