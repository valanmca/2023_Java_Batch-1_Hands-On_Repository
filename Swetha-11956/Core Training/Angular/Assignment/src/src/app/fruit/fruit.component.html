<div class="mydiv">

    <h1>FRUIT</h1>
    <h2>NUTRITIONAL INFORMATION</h2>
    <div class="div1"></div>
    <div class="div2"></div>
    <br>
    
    <table class="table table-striped">
        <div class="fruits-responsive fruits">
            
            <tr class=" veg"> <b>Fruits</b>
                <td *ngFor="let m of fruit">{{m}} </td>
            </tr>
            <tr class="carbo"> <b>Carbohydrates</b>
                <td *ngFor="let carbohydrates of carbohydrate" id="car">{{carbohydrates}} </td>
            </tr>
            <tr class="water"> <b>Water</b>
                <td *ngFor="let waters of water">{{waters}}</td>
            </tr>
            <tr class="calorie"> <b>Calories</b>
                <td *ngFor="let calories of calories" id="cal">{{calories}}</td><br>
            </tr>
        </div>
    </table>
    <br><br>






</div>
