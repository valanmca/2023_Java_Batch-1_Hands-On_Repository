<!DOCTYPE html>
<html>
    <head>
        <title>RegisterPage</title>
        <style>
            .page
            {
                color : orangered;
                font-size : 30px;
                font-style : oblique; 
            }
            .MyTextBox
            {
                border : 3px solid chocolate;
                border-radius : 10px;
            }
            .MyTextBox:hover{
                background-color : lightgoldenrodyellow;
            }
        .MyTable {
            border: 5px solid violet;
            width: 23%;
            height: 100px;
            border-radius: 20px;
        }
        .Submit
        {
            border: none;
            background-color: darkmagenta;
            width: 140px;
            border-radius: 10px;
            height: 35px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            color : violet;
        }
        .Submit:hover{
            background-color : lightskyblue;
            border : 3px solid;
        }
        .Reset
        {
            border: none;
            background-color: darkmagenta;
            width: 150px;
            border-radius: 10px;
            height: 35px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            color : violet;
        }
        .Reset:hover{
            background-color : lightskyblue;
            border : 3px solid;
        }
        </style>
    </head>
    <body>
        <form>
        <table class="MyTable" >
        <tr><td class="page" colspan="2"><center><b>Registration</b></center></h></d></tr>
        <br>
        <tr>
            <td >
        <label for="fname"><b>First Name : </b></label>
        </td>
        <td>
        <input class="MyTextBox" type="text" name="" required="" >
</td>
</tr>
<tr>
    <td>
        <label for="lname"><b>Last Name : </b></label>
        </td>
        <td>
        <input class="MyTextBox" type="text" name="" required="">

</tr>

        <input class="MyTextBox" type="text" name="" required="">
        </td>
        </tr>
        <tr>
            <td>
        <label for="email"><b>Email : </b></label>
        </td>
        <td>
        <input class="MyTextBox" type="text" name="" required="">
        </td>
        </tr>
        <tr>
    <td>
        <label for="Dateofbirth"><b>D.O.B : </b></label>
    </td>
        <td>
        <input class="MyTextBox" type="date" name="" required="" >
        </td>
        </tr>
        <form>
            <tr>
                <td>
        <label for="gender"><b>Gender : </b></label>
        </td>
        <form>
                <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="html"><b>Male</b></label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="css"><b>Female</b></label>
            <br>
            <input type="radio" id="others" name="gender" value="others">
            <label for="javascript"><b>Others</b></label>
            </td>
        </tr>
          </form>
        </form>
        <tr>

<select class="MyTextBox" name="Experience" id="experience">

</select>
</td>
</tr>
<tr>
    <td>
<label for="skill"><b>Skill Set : </b></label>
</td>

<input type="checkbox" name="" required="" >
<label for="type"><b>Java</b></label>

<input type="checkbox" name="" required="" >

</tr>
<tr>

</tr>

<input class="MyTextBox" type="text" name="" required="" >
</td>
</tr>

</td>
<td>

<tr>

<th>

</table>

</html>
