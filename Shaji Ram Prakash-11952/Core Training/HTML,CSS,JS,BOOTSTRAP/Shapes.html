<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Shapes</title>
    <style>
        .rectangle{
            border:7px solid rgb(243, 3, 247);
            position: absolute;
            width: 20%;
            height: 20%;
            top: 21%;
            left: 50px;
        }
        .square{
            border: 7px solid red;
            position: absolute;
            width: 20%;
            height: 30%;
            top: 21%;
            left: 400px;
        }
        .oval{
            border:7px solid orange;
            border-radius: 50%;
            position: absolute;
            width: 20%;
            height: 20%;
            top: 21%;
            left: 750px;
        }
        .circle{
            border:7px solid yellow;
            border-radius: 50%;
            position: absolute;
            width: 15%;
            height: 30%;
            top: 21%;
            left: 1100px;
        }
    </style>
</head>
<body>
    <div style="background-color: aqua;" class="rectangle">
        <br><br>
        <center><h2>Rectangle</h2></center>
    </div>
    <div style="background-color:bisque;" class="square">
        <br><br>
        <center><h2>Square</h2></center>
    </div>
    <div style="background-color:aquamarine;" class="oval">
        <br><br>
        <center><h2>Oval</h2></center>
    </div>
    <div style="background-color:blueviolet;" class="circle">
        <br><br>
        <center><h2>Circle</h2></center>
    </div>
</body>
</html>
