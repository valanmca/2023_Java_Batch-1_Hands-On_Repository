<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .container {
            padding: 10%;
            text-align: center;
        }

        .nav {
            position: absolute;
            right: 1%;
        }

        .nav-link {
            color: rgb(98, 98, 98);
            padding-left: 0%;
        }

        .nav-link:hover{
            color: rgb(98, 98, 98);
            text-decoration: underline;
        }

        .bi bi-grid-3x3-gap-fill, .bi bi-person-circle:hover{
            background-color: rgb(98, 98, 98);
        }

        .input-group{
            position: absolute;
            left: 30%;
            width: 40%;
            height: 6%;
            border: none;
            border-radius: 20px;
            border-style: solid;
            border-color: whitesmoke;
            box-shadow: 5px 5px 5px 5px whitesmoke;
        }
        
        .input-group-text{
            border: none;
            border-radius: 20px;
            background-color: white;
        }
        
        .form-control{
            border: none;
        }

        .form-control:focus{
            box-shadow: none;
        }

        ::placeholder {
            text-align: start;
        }

        button {
            background-color: whitesmoke;
        }
        
    </style>
</head>

<body>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="https://mail.google.com/mail/u/0/">Gmail</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a></li>
        &ensp;<li class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="45" fill="rgb(98, 98, 98)"
                class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                <path
                    d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z" />
            </svg></li>&emsp;
        <li class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="45" fill="rgb(98, 98, 98)"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg></li>
    </ul>
    <div class="container">
        <img src="google.png" class="rounded" alt="google.png"><br><br><br>
        <div class="input-group">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></span>
            <input type="text" aria-label="First name" class="form-control" placeholder="Search Google or type a URL" onfocus="this.placeholder=''" 
            onblur="this.placeholder='Search Google or type a URL'" />
            <button class="btn" type="button" id="button-addon2"><img
                    src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png" width="24"
                    height="24"></button>
            <button class="btn" type="button" id="button-addon2"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/2048px-Google_Lens_Icon.svg.png"
                    width="24" height="24"></button>
        </div>
    </div>
</body>

</html>
