<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        .rectangle{
            border: 5px solid rgb(7, 222, 255);
            height: 100px;
            width: 300px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .square{
            border: 5px solid rgb(255, 161, 161);
            height: 100px;
            width: 100px;
            position: absolute;
            top: 175px;
            left: 50px;
        }
        .circle{
            border: 5px solid rgb(251, 141, 255);
            height: 100px;
            width: 100px;
            position: absolute;
            top: 300px;
            left: 50px;
            border-radius: 55px;
        }

        .oval{
            border: 5px solid rgb(255, 240, 167);
            height: 50px;
            width: 150px;
            position: absolute;
            top: 425px;
            left: 50px;
            border-radius: 50%;
        }
    </style>

</head>     
<body>
    <div style="background-color: rgb(7, 222, 255);" class="rectangle">
        <center>
            <br>
            <p><b>Rectangle</b></p>
        </center>   
    </div>

    <div style="background-color: rgb(255, 161, 161);" class="square">
        <center>
            <br>
            <p><b>Square</b></p>
        </center>
    </div>
    
    <div style="background-color: rgb(251, 141, 255);" class="circle">
        <center>
            <br>
            <p><b>Circle</b></p>
        </center>
    </div>

    <div style="background-color: rgb(255, 240, 167);" class="oval">
        <center>
            <p><b>Oval</b></p>
        </center>
    </div>
</body>
</html>
