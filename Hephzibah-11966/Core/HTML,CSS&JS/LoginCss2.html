<html>

<head>
    <style>
        body {
            background-color: rgb(127, 200, 198);
            padding: 300px;
        }

        .Mydiv {
            border: 3px solid darkgray;
            background-color: black;
            width: 30%;
            top: 25%;
            left: 35%;
            border-radius: 0%;
            position: absolute;
        }

        th {
            color: darkblue;
            font-size: 15px;

        }

        .Textbox {
            border-color: white;
            width: 250;
            height: 35px;
        }

        button {
            border: "2";
            width: 100%;
            height: 40px;
            cursor: pointer;
            border-radius: 0%;
            background-color: lightseagreen;
            font-weight: bold;
        }

        button:hover {
            background-color: bisque;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            background-color: lightpink;
        }
    </style>
    <script>
        function check() {
            var usernameRegEx = '^[A-Z a-z]+$';
            var passwordRegEx = '^[0-9]+$';
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "" || password == "") {
                alert("Field can not be blank");
                return false;
            }

            if (!username.match(usernameRegEx)) {
                alert("Invalid UserName");
            }

            if (!password.match(passwordRegEx)) {
                alert("Invalid Password");
            }


        }
    </script>
</head>

<body>
    <center>
        <div class="Mydiv">
            <form>
                <table align="center">
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <th>
                            <font color="white" size="5">Login Form</font>
                        </th>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <th><input id="username" class="Textbox" onfocus="this.value=' '" type="text"
                                placeholder="Enter your email"></th>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <th><input id="password" class="Textbox" onfocus="this.value=' '" type="text"
                                placeholder="Enter your password"></th>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td><a href="">
                                <font color="lightseagreen">Forgot password?</font>
                            </a></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button onclick="check()">
                                <font color="white">Login</font>
                            </button></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <font color="white">Not a user?</font><a href="">
                                <font color="lightseagreen">register here</font>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>

</html>
