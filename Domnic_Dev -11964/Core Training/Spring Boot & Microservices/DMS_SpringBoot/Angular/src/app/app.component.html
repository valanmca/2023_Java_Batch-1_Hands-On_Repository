<nav class="navbar navbar-dark bg-dark">

  <h3> Doctor Management System </h3>

</nav>


<mat-tab-group dynamicHeight>
  <mat-tab label="Crud Operation">
    <div class="example-small-box mat-elevation-z4">

      <div class="left">
        <br>
        <br>
        <div class="div1" align="center">

          <form #myform="ngForm">
            <!-- <label><b>Docotr Id</b></label><br>
      <input type="text" name="dId" #dId="ngModel" ngModel required pattern="[0-9]+" placeholder="Enter Id"
        onfocus="this.placeholder='' "> -->
            <mat-form-field appearance="outline">
              <mat-label>Enter Id</mat-label>
              <input matInput name="dId" #dId="ngModel" ngModel required pattern="[0-9]+">
            </mat-form-field>
            <div *ngIf="dId.touched ">

              <div *ngIf="dId.errors?.['required']">
                <font color="red">ID required</font>
              </div>

              <div *ngIf="dId.errors?.['pattern']">
                <font color="red">Invalid ID </font>
              </div>
            </div>

            <br>

            <!-- <label><b>Doctor Name</b></label><br>
       <input type="text" name="dName" #dName="ngModel" ngModel required pattern="[a-z A-Z]+" placeholder="Enter Name"
        onfocus="this.placeholder='' "> -->

            <mat-form-field appearance="outline">
              <mat-label>Enter name</mat-label>
              <input matInput name="dName" #dName="ngModel" ngModel required pattern="[a-z A-Z]+">
            </mat-form-field>


            <div *ngIf="dName.touched ">

              <div *ngIf="dName.errors?.['required']">
                <font color="red">Name required</font>
              </div>

              <div *ngIf="dName.errors?.['pattern']">
                <font color="red">Invalid Name </font>
              </div>
            </div>

            <br>

            <!-- <label><b>Doctor Department</b></label><br>
      <input type="text" name="dDept" #dDept="ngModel" ngModel required pattern="[a-z A-Z]+"
        placeholder="Enter Department" onfocus="this.placeholder='' "> -->

            <mat-form-field appearance="outline">
              <mat-label>Enter Department</mat-label>
              <input matInput name="dDept" #dDept="ngModel" ngModel required pattern="[a-z A-Z]+">
            </mat-form-field>


            <div *ngIf="dDept.touched ">

              <div *ngIf="dDept.errors?.['required']">
                <font color="red">Department required</font>
              </div>

              <div *ngIf="dDept.errors?.['pattern']">
                <font color="red">Invalid Department </font>
              </div>
            </div>

            <br>

            <!-- <label><b>Doctor Salary</b></label><br>
      <input type="text" name="dSalary" #dSalary="ngModel" ngModel required pattern="[0-9]+" placeholder="Enter Salary"
        onfocus="this.placeholder='' "> -->

            <mat-form-field appearance="outline">
              <mat-label>Enter Salary</mat-label>
              <input matInput name="dSalary" #dSalary="ngModel" ngModel required pattern="[0-9]+">
            </mat-form-field>

            <div *ngIf="dSalary.touched ">

              <div *ngIf="dSalary.errors?.['required']">
                <font color="red">Salary required</font>
              </div>

              <div *ngIf="dSalary.errors?.['pattern']">
                <font color="red">Invalid Salary </font>
              </div>
            </div>

            <br>





            <button class="btn btn-success" [disabled]="myform.invalid"
              (click)="insertDoctor(myform.value)">Insert</button>
            <button class="btn btn-danger" (click)="deleteDoctor(myform.value)">Delete</button>
            <button class="btn btn-primary" [disabled]="myform.invalid"
              (click)="updateDoctor(myform.value)">Update</button>


          </form>
          <font id="result"> <b>{{result}}</b> </font>
        </div>


      </div>

    </div>
  </mat-tab>


  <mat-tab label="View All">
    <div class="example-large-box mat-elevation-z4">

      <div class="right">

        <br>
        <br>
        <table class="table table-striped table-bordered  table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Department</th>

            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let emp of docList">
              <td>{{emp.dId}}</td>
              <td>{{emp.dName}}</td>
              <td>{{emp.dSalary}}</td>
              <td>{{emp.dDept}}</td>

            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </mat-tab>

</mat-tab-group>
