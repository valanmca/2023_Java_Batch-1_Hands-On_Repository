<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"   href="MyStyle.css" >
        <title>CSS</title>
        <!! Internal CSS >
        <STYLE>
            /*! ID Element type*/
    #MyH1Style1
    {
        color:blue;
        border:2px solid blue;
        text-align:center;
    }
/* ID Element Type*/
    #MyH1Style2
    {
        color:green;
        border:2px solid green;
        text-align:center;
    }
    /*Class Element type*/
    .MyH1Style3
    {
        color:red;
        border:2px solid red;
        text-align:center;
    }
    /* Group Element type*/
    h1,b 
    {
        color:blue;
        border:2px solid blue;
        text-align:center;
    }
    /* Universal Element type*/
    *
    {
        color:blue;
        border:2px solid blue;
        text-align:center;
    }
    /* External Element type*/ 
        </STYLE>
    </head>
    <body>
        <h1 id="MyH1Style1" >My Text 1</h1>
        <h1 id="MyH1Style2" >My Text 2</h1>
        <h1 class="MyH1Style3" >My Text 3</h1>
        <b> My Text 4</b>
        <! Inline CSS>
        <p style="color:bisque;background-color:lightskyblue"> My Text 5 </p>
        <p id="p">My Text 6 </p>
    </body>
</html>
