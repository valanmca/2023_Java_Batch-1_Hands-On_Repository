<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <style>
        .heading{
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
        }

    </style>
</head>
<body>

        <li>DFA</li>

    <p><b>Programming Courses</b></p>

        <li>PYTHON</li>
        <li>Java</li>
        <li>C Programming</li>
        <li>C++</li>
        <li>Data Structure Using C</li>
    </ol>


</body>
</html>
