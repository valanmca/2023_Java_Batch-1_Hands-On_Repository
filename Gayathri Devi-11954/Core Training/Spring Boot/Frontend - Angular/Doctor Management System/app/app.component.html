<mat-toolbar color="accent">
  <button mat-icon-button >
    <mat-icon> local_hospital</mat-icon>
</button>
<span ><b>Doctor Management System</b></span>
<span class="space"></span>

<button mat-raised-button (click)="addDoctor()"color="primary" >
  Add Doctor Details
</button>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px;">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Remo" #input>
  </mat-form-field>


  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort>

   
 
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Doctor ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
   
    <!-- Vehicle Type Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>  
 
    <!-- Vehicle Name Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Doctor Age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>
 
    <!-- Vehicle Number Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Doctor Email ID </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
 
    <!-- Vehicle Owner Column -->
    <ng-container matColumnDef="special">
      <th mat-header-cell *matHeaderCellDef> Doctor Special </th>
      <td mat-cell *matCellDef="let row"> {{row.special}} </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Doctor Contact </th>
      <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Doctor Location </th>
      <td mat-cell *matCellDef="let row"> {{row.location}} </td>
    </ng-container>
 
    <!-- Action buttons -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="updateDoctor(row)">
        <mat-icon>border_color</mat-icon>
      </button>  
      <button mat-button color="warn" (click)="deleteDoctor(row.id)">
        <mat-icon >delete_forever</mat-icon>
      </button>
      </td>
    </ng-container>
 
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <!-- Row shown when there is no matching data. -->
   <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
</div>
