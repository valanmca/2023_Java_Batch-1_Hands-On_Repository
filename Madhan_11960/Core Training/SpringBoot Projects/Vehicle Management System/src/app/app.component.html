<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button >
    <mat-icon>menu</mat-icon>
  </button>
  <span ><b>Vehicle Management System</b></span>
  <span class="space"></span>
  
  <button mat-raised-button (click)="addVehicle()"color="warn" >
    Add Vehicle
  </button>
  </mat-toolbar>
  
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      
      <!-- Vehicle Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Vehicle Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>  
    
      <!-- Vehicle Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Vehicle Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
    
      <!-- Vehicle Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
        <td mat-cell *matCellDef="let row"> {{row.number}} </td>
      </ng-container>
    
      <!-- Vehicle Owner Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Vechile Owner </th>
        <td mat-cell *matCellDef="let row"> {{row.owner}} </td>
      </ng-container>
    
      <!-- Action buttons -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-button color="primary" (click)="updateVehicle(row)">
          <mat-icon>edit</mat-icon>
        </button>  
        <button mat-button color="warn" (click)="deleteVehicle(row.id)">
          <mat-icon >delete</mat-icon>
        </button>
        </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
