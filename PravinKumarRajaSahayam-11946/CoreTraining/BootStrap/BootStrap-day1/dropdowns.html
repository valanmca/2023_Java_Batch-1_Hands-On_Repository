<!DOCTYPE html>
<html>
    <head>
        <title>Dropdowns</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
                <style>
                    .bg-overlay
                    {
                        background : url(flipkart.jpg) ;
                        background-repeat : no-repeat;
                        background-size : cover;
                        background-position : center center ;
                        color : #fff ;
                        height : 400px;
                        padding-top : 50px;
                    }
                </style>
    </head>
    <body>
        <div class="container" >
            <div class="btn-group" >
                <div class="dropdown" >
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >Dropdowns <span class="caret" ></span></button>
                    <ul class="dropdown-menu" role="menu" >
                        <li><a href="#" >H</a></li>
                        <li><a href="#" >J</a></li>
                        <li><a href="#" >L</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container bg-overlay" >
            <div class="text-center text-while" >
                <h1>
                    This is a web page with overlay backgrounds
                </h1>
                <p>The overlay background</p>
            </div>
        </div>
    </body>
</html>
