<form [formGroup]="LoginForm" id="LoginForm"> 
  <div>
    <input formControlName="username" placeholder="Username" type="text" required />
  </div>
  <div>
    <input formControlName="password" placeholder="Password" type="password" required />
  </div>
  <div>
    <input type="submit" value="Login" />
  </div>
</form>
