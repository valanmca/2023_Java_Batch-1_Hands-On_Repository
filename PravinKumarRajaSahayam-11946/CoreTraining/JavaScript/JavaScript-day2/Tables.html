<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            .Header
            {
                border : 6px solid fuchsia;
                height : 200px;
                width : 1280px;
                position : absolute;
                left : 10px;
            }
            .Sidebarleft
            {
                border : 5px solid blue;
                height : 500px;
                width :150px;
                position : absolute;
                top : 230px;
                left : -5px;
            }
            .Sidebarright
            {
                border : 5px solid yellow;
                height : 500px;
                width :150px;
                position : absolute;
                top : 230px;
                right : -5px;
            }
            .Content{
                border : 5px solid red;
                height : 500px;
                width :940px;
                position : absolute;
                top : 230px;
            left : 13%;
            }
            .Footer
            {
                 border : 5px solid greenyellow;
                height : 100px;
                width :1280px;
                position : absolute;
                top : 750px;
                left : -5px;
            }
        </style>
    </head>
    <body>
        <div1 class="Header">
         <p><b><center>Header</center></b></p>
        </div>
        <div2 class="Sidebarleft">
<p><center><b>Sidebarleft</b></center></p>
        </div2>
        <div3 class="Sidebarright" >
<p><center><b>Sidebarright</b></center></p>
        </div3>
        <div4 class="Content" >
<p><center><b>Content</b></center></p>
        </div4>
        <div5 class="Footer" >
<p><center><b>Footer</b></center></p>
        </div5>
    </body>
</html>
