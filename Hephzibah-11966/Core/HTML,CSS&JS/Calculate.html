<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script>
        function addition() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var sum = parseInt(a) + parseInt(b);
            document.getElementById("result").value = sum;
        }
        function subtraction() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var sub = parseInt(a) - parseInt(b);
            document.getElementById("result").value = sub;
        }
        function multiplication() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var multi = parseInt(a) * parseInt(b);
            document.getElementById("result").value = multi;
        }
        function division() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var div = parseInt(a) / parseInt(b);
            document.getElementById("result").value = div;
        }
    </script>
</head>

<body>
    <center>
        <h2>Calculator</h2>
    </center>

    <p><label>Enter the First Number: </label>
        <input type="number" name="num1" id="n1">
    </p>
    <p><label>Enter the Second Number: </label>
        <input type="number" name="num2" id="n2">
    </p>
    <button onclick="addition()">Add</button>
    <button onclick="subtraction()">Sub</button>
    <button onclick="multiplication()">Mul</button>
    <button onclick="division()">Div</button>
    <br><br>

    <label>Result</label>
    <input type="number" name="result" id="result">


</body>
