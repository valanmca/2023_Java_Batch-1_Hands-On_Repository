<div mat-dialog-title >
      <h1>Employee Form</h1>
    </div>
    <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
      
      <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>FirstName</mat-label>
        <input matInput type="text" placeholder="FirstName" formControlName="firstName">
       </mat-form-field>
    
       <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput type="text" placeholder="Lastname" formControlName="lastName">
       </mat-form-field>
    
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Ex:test@gmail.com" formControlName="email">
         </mat-form-field>
      
         <mat-form-field appearance="outline">
         <mat-label>Date of Birth</mat-label>
         <input matInput [matDatepicker]="picker" formControlName="dob">
         <mat-hint>MM/DD/YYYY</mat-hint>
         <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker ></mat-datepicker>
         </mat-form-field>
        </div>

        <div class="row">
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="2">Others</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
              <mat-option *ngFor="let val of education" [value]="val">{{val}}
               
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="Ex:google" formControlName="company">
           </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput type="number" placeholder="Ex:4" formControlName="experience">
           </mat-form-field>
           <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input matInput type="number" placeholder="Ex:12" formControlName="package">
            <mat-hint>In rupees</mat-hint>
           </mat-form-field>  
        </div>
      
    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button>Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
